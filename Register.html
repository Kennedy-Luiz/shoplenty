<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <link rel="stylesheet" href="css/Register.css">
</head>
<body>
<br><br><br>
<form action="">
    <marquee behavior="" direction=""><legend>SIGN UP WITH SHOPLENTY</legend></marquee>
    <br>
    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="Your firstname..." required>
    <br><br>
    <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Sur name" required>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="password" required>
    <br><br>

   <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="@gmail.com" required>
    <br><br>

    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" placeholder="0700000000" required>
    <br><br>

    <label for="yob"> Birth date:</label>
    <input type="date" id="yob" placeholder="date" required>
    <br><br>

    <label for="file">Upload file</label>
    <input type="file" id="file" placeholder="image" required>
    <br><br>

    <label for="nationality">Select Nationality</label>
    <select name="" id="nationality">
        <option value="" disabled>----Choose nationality---</option>
        <option value="">Italian</option>
        <option value="">German</option>
        <option value="">Kenyan</option>
    </select>
    <br><br>
    <p>Select your favourite football team:</p>
    <input type="checkbox" id="manchester" name="Manchester United">
    <label for="manchester">Manchester United</label>
    
    <br>
    <input type="checkbox" id="arsenal" name="Arsenal">
    <label for="arsenal">Arsenal</label>

    <br><br>
    <p>Select Gender</p>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label> <br>

    <input type="radio" id="female" name="gender">
    <label for="female">Female</label> <br>

    <input type="radio" id="other" name="gender">
    <label for="other">Other</label> <br><br>

    <label for="message">Message</label> <br>
    <textarea name="" id="message" cols="40" rows="10" placeholder="type here"></textarea>
    <br><br>
    <button type="submit">Register</button>

</form>

</body>
</html>
